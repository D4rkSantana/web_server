server {
    listen 3007
    server_name esilva-s.42.fr ricardo.42.fr localhost
    index guide.html
    root guide
    autoindex on
    client_max_body_size foda-se
    error_page 403 hello.html

    location /images {
        limit_except GET POST
        autoindex on
        error_page 404 nocake.html
    }

    location /pdfs {
        limit_except GET
        index webserv.pdf
        autoindex off
    }

    location /session {
        index testcookie.html
        autoindex off
    }

    location /banana {
        limit_except GET POST
        autoindex on
        error_page 404 nocake.html
    }
}

server {
    listen 3008
    index index.html
    root examples
    client_max_body_size 1024
    error_page 404 notfound.html

    location /images {
        limit_except GET
        autoindex on
        error_page 404 nocake.html
    }

    location /pdfs {
        index webserv.pdf
        autoindex off
    }

    location /redirect {
        limit_except GET POST
        redirect 302 https://www.42sp.org.br/
        autoindex off
        error_page 404 nocake.html
    }
}


